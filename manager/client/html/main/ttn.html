<form id="ttn-form" action="javascript: void(0)">
    <label>{% trans 'Weight' %}:<input value="0.1" type="text" name="weight" placeholder="{% trans 'Weight' %}" required></label>
    <label>{% trans 'Volume weight' %}:<input value="0.1" type="text" name="volume" placeholder="{% trans 'Обьемный вес' %}" required></label>
    <label>{% trans 'Qty' %}-{% trans 'seats' %}:<input value="1" type="text" name="seats" placeholder="{% trans 'Qty' %}-{% trans 'seats' %}" required></label>
    <label>{% trans 'Date' %}:<input value="31.01.2018" type="date" name="date" placeholder="{% trans 'Date format' %} 00.00.0000" required autocomplete></label>
    <button id="make-ttn">{% trans 'Go' %}</button>
</form>
