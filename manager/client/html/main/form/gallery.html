{%load i18n%}
<div id="drop-zone">{% trans 'Drag image here or click'%}</div>
<div id="images">
	<input type="hidden" name="remove_images" value="[]" autocomplete="off">
	<div id="gallery-items">
		{%for image in gallery%}
			<div class="image">
				<div class="remove" item-id="{{image.id}}" model="gallery"><i class="ti ti-x"></i></div>
				<img src="{{image.admin_thumb}}" original="{{image.url}}">
			</div>
		{%endfor%}
	</div>
</div>
