<div class="image">
    <div class="pic active">
        <div class="remove{%if widget.value%} active{%endif%}" item-id="{{model.id}}" model="image">
            <i class="ti ti-x"></i>
        </div>
        {%if widget.value%}
            <img src="/media/{{DOMAIN}}/{{widget.value}}" original="">
        {%else%}
            <img src="/media/no_image.jpg" original="">
        {%endif%}
        <input type="file" name="{{widget.name}}" id="id_image" autocomplete="off">
    </div>
</div>
