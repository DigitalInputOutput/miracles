{%extends 'main/main.html'%}
{%load i18n%}
{%block body%}
	<div id="login-form-wrap">
		<div id="login-form">
			<i class="ti ti-lock"></i>
			<form action="javascript: void(0)">
				{%csrf_token%}
				<div class="fields">
					<div class="input">
						{{form.phone.label_tag}}
						{{form.phone}}
						{{form.phone.errors}}
						<div class="errors"></div>
					</div>
					<div class="input">
						{{form.password.label_tag}}
						{{form.password}}
						{{form.password.errors}}
						<div class="errors"></div>
					</div>
				</div>
				<button id="login-button">{% trans 'Yes' %}</button>
			</form>
		</div>
		<div></div>
	</div>
{%endblock%}
