<script>
    var pageObject = new Page();
    {%if view%}
        var view = eval('new {{view|safe}}()');
    {%else%}
        var view = new Default();
    {%endif%}

    {%if language%}
        var language = '{{language}}';
    {%else%}
        var language = '';
    {%endif%}

    var csrf_token = getCookie('csrftoken');
    if(!csrf_token)
        csrf_token = Dom.query('#token input')[0].value;
</script>
